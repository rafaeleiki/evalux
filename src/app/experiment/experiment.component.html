<div *ngIf="experiment" class="form-container">
  <label>Nome</label>
  <input type="text" [(ngModel)]="experiment.name" />

  <label>Data</label>
  <input type="date" [(ngModel)]="experiment.date" />

  <label>Duração (minutos)</label>
  <input type="number" [(ngModel)]="experiment.durationInMinutes" />

  <label>Participantes</label>
  <input type="number" [(ngModel)]="experiment.participants" />

  <label>Observadores</label>
  <input type="number" [(ngModel)]="experiment.observers" />

  <button (click)="save()" class="button">Salvar</button>
  <button (click)="newEvaluation()" class="button">Adicionar avaliação</button>

  <hr />
  <h3>Avaliações</h3>
  <ul>
    <li *ngFor="let evaluation of experiment.evaluations">
      Tipo: {{ evaluation.type }}
      <a [routerLink]="['./evaluation', evaluation.id]" class="button">Ver</a>
      <button class="button" (click)="deleteEvaluation(evaluation.id)">Excluir</button>
    </li>
  </ul>

  <hr />
  <h3>Resultados</h3>
  <h4>Pontos: {{ attrakdiffPoints }}/60</h4>
  <div [hidden]="!attrakdiff">
    <canvas id="attrakdiff">{{ attrakdiff }}</canvas>
  </div>
</div>
