<h2 class="title">AttrakDiff</h2>

<ul class="criteria-list">
  <li *ngFor="let pair of data.wordPairs; let i = index;" class="word-pair">
    <label class="word">{{ i + 1}}. {{ words(pair)[0] }}</label>
    <input type="radio"
           class="word-pair-value"
           name="criteria-{{ pair.positiveWord }}"
           *ngFor="let val of [-3,-2,-1, 0, 1, 2, 3]"
           value="{{ val }}"
           required
           [(ngModel)]="pair.value">
    <label class="word">{{ i + 1}}. {{ words(pair)[1] }}</label>
  </li>
</ul>

<button type="button" class="save" (click)="save()">Salvar</button>
